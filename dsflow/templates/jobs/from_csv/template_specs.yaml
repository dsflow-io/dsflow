version: '0.1'

template_parameters:
  - name: source_url
    type: prompt
    text: Please provide the source url
  - name: unzip
    type: confirm
    text: "Do you need to unzip the file?"


instructions: |
  1) Edit files for any additional logic
  2) Execute your flow with `dsflow run {{ flow_name }}`


mkdir:
  - "datastore://raw/{{ flow_name }}/ds={{ ds }}"
